default.sender=sender@email.com
default.recipient=recipient@email.com

#sequencia de caracteres para assinatura de token
jwt.secret=${VIRTUAL_STORE_JWT_SECRET}
jwt.expiration=${VIRTUAL_STORE_JWT_EXPIRATION}

#configuracoes para integracao com bucket no s3 da amazon
aws.access_key_id=${VIRTUAL_STORE_AWS_ACCESS_KEY}
aws.secret_access_key=${VIRTUAL_STORE_AWS_SECRET_KEY}
s3.bucket=${VIRTUAL_STORE_S3_BUCKET}
s3.region=${VIRTUAL_STORE_S3_REGION}

#ajustes para tratamento da imagem de perfil do usuario
img.prefix.client.profile=cp
img.profile.size=200

#aumentando tamanho maximo para upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

spring.mail.host=smtp.gmail.com
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth = true
spring.mail.properties.mail.smtp.socketFactory.port = 465
spring.mail.properties.mail.smtp.socketFactory.class = javax.net.ssl.SSLSocketFactory
spring.mail.properties.mail.smtp.socketFactory.fallback = false
spring.mail.properties.mail.smtp.starttls.enable = true
spring.mail.properties.mail.smtp.ssl.enable = true

#controle de senhas
pwd.adm=${VIRTUAL_STORE_ADM_SECRET}
pwd.customer=${VIRTUAL_STORE_CUSTOMER_SECRET}